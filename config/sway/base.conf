

# Default config for sway
#
# Copy this to ~/.config/sway/config and edit it to your liking.
#
# Read `man 5 sway` for a complete reference.

### Variables
#
# Logo key. Use Mod1 for Alt.
set $mod Mod4
# Disable menu key for apps
bindsym $mod nop
bindsym Menu nop
# Home row direction keys, like vim
set $left h
set $down j
set $up k
set $right l
# Your preferred terminal emulator
set $term kitty -o allow_remote_control=yes --listen-on unix:/tmp/mykitty --single-instance
# set $menu eww open powermenu && pgrep wofi >/dev/null 2>&1 && killall wofi || wofi --show drun && eww close powermenu
set $menu pgrep wofi >/dev/null 2>&1 && killall wofi || wofi --show drun
set $widgets 'if [ -z "$(eww active-windows)" ]; then eww open powermenu; else eww close powermenu; fi'
set $file_explorer nemo
set $browser librewolf
set $tor torbrowser-launcher
set $codium codium
set $code code

exec_always --no-startup-id gtk-settings-daemon
exec_always --no-startup-id qt5ct

include /etc/sway/config-vars.d/*

### Output configuration
#
# Default wallpaper (more resolutions are available in /usr/share/backgrounds/sway/)
# output * background ~/Pictures/wallpaperz/scott-bg.png fill
exec pgrep swaybg >/dev/null 2>&1 && killall swaybg && swaybg -i ~/Pictures/wallpaperz/tord-test.png -m fill
# BG is broken for some reason
bindsym $mod+f1 exec bash ~/.config/sway/scripts/switch-theme.sh scott-bg.png matrix
bindsym $mod+f2 exec bash ~/.config/sway/scripts/switch-theme.sh tord-test.png tord

#
# Example configuration:
#
output eDP-1 resolution 1920x1080@60.020Hz position 0,0
#
# You can get the names of your outputs by running: swaymsg -t get_outputs

# gaps
gaps inner 4px
gaps outer 2px

# border size
default_border pixel 1px
default_floating_border pixel 1px
corner_radius 2
shadows enable
# shadow_inactive_color $unfocus
shadow_color $unfocus
shadow_blur_radius 3

#                       border      bg  text   ind      child border
client.focused          $focus      $bg $focus $focus   $focus
client.focused_inactive $unfocus    $bg $focus $unfocus $unfocus
client.unfocused        $unfocus    $bg $focus $unfocus $unfocus
client.urgent           $warning    $bg $focus $warning $warning
client.placeholder      $unfocus    $bg $focus $unfocus $unfocus


### Idle configuration
#
# Example configuration:
#
exec swayidle -w \
    timeout 300 'swaylock -f -c 000000' \
    timeout 600 'swaymsg "output * dpms off"' resume 'swaymsg "output * dpms on"' \
    before-sleep 'swaylock -f -c 000000'

# This will lock your screen after 300 seconds of inactivity, then turn off
# your displays after another 300 seconds, and turn your screens back on when
# resumed. It will also lock your screen before your computer goes to sleep.

### Input configuration
#
# Example configuration:
#
input * {
    xkb_layout "gb"
}

input "type:touchpad" {
    dwt enabled
    tap enabled
    middle_emulation enabled
}
#
# You can get the names of your inputs by running: swaymsg -t get_inputs
# Read `man 5 sway-input` for more information about this section.

xwayland enable
workspace_layout default



# Startup Apps
exec swaync
exec xpad -s
exec qbittorrent 
# using systray-x-minimal
exec thunderbird --headless 
exec flatpak run com.github.vladimiry.ElectronMail

# Set positions
for_window [app_id="xpad"] floating enable, sticky enable
for_window [app_id="xpad"] resize set width 500 height 795
for_window [app_id="xpad"] move position 10px 220px 

for_window [app_id="pavucontrol"] floating enable, sticky enable
for_window [app_id="pavucontrol"] resize set width 500 height 500
for_window [app_id="pavucontrol"] move position 1392 508

# Floating by default
for_window [app_id="nemo"] floating enable
for_window [app_id="file-roller"] floating enable
for_window [app_id="org.gnome.Calculator"] floating enable
for_window [app_id="pomodorolm"] floating enable

### Key bindings
#
# Basics:
#
    # Drag floating windows by holding down $mod and left mouse button.
    # Resize them with right mouse button + $mod.
    # Despite the name, also works for non-floating windows.
    # Change normal to inverse to use left mouse button for resizing and right
    # mouse button for dragging.
    floating_modifier $mod normal

    # Reload the configuration file
    bindsym $mod+Shift+c reload 

    # Exit sway (logs you out of your Wayland session)
    bindsym $mod+Shift+e exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Wayland session.' -B 'Yes, exit sway' 'swaymsg exit'

    # Kill focused window
    bindsym $mod+q kill

    # Colour Pick
    bindsym $mod+p exec grim -g "$(slurp -p)" -t ppm - | convert - -format "%[pixel:p{0,0}]" txt:- | tail -n 1 | cut -d " " -f 4 | wl-copy

    # ================================== #

    # Toggle control center
    bindsym $mod+Shift+n exec swaync-client -t -sw

    # Toggle sticky notes
    bindsym $mod+n exec xpad -t

    # ================================== #

    # Start a terminal
    bindsym $mod+t exec $term

    # Start file explorer
    bindsym $mod+e exec $file_explorer

    # Start your launcher
    bindsym $mod+d exec $menu

    # Toggle widgets
    bindsym $mod+w exec $widgets

    # Start Browser
    bindsym $mod+b exec $browser

    # Start Tor
    bindsym $mod+alt+b exec $tor

    # Start codium
    bindsym $mod+c exec $codium

    # Start code
    bindsym $mod+alt+c exec $code

    # Start Tunderbird
    bindsym $mod+m exec pgrep thunderbird >/dev/null 2>&1 && killall thunderbird && thunderbird --headless || thunderbird

    # Start ElectronMail
    bindsym $mod+alt+m exec flatpak kill com.github.vladimiry.ElectronMail || flatpak run com.github.vladimiry.ElectronMail

    # Start audacity
    # bindsym $mod+a audacity

    # Task Manager lol
    bindsym ctrl+alt+Delete exec kitty --class htop htop

#
# Moving around:
#
    # Move your focus around
    bindsym $mod+$left focus left
    bindsym $mod+$down focus down
    bindsym $mod+$up focus up
    bindsym $mod+$right focus right
    # Or use $mod+[up|down|left|right]
    bindsym $mod+Left focus left
    bindsym $mod+Down focus down
    bindsym $mod+Up focus up
    bindsym $mod+Right focus right

    # Move the focused window with the same, but add Shift
    bindsym $mod+Shift+$left move left
    bindsym $mod+Shift+$down move down
    bindsym $mod+Shift+$up move up
    bindsym $mod+Shift+$right move right

    bindsym Menu+Left move left
    bindsym Menu+Down move down
    bindsym Menu+Up move up
    bindsym Menu+Right move right
    # Ditto, with arrow keys
    bindsym $mod+Shift+Left move left
    bindsym $mod+Shift+Down move down
    bindsym $mod+Shift+Up move up
    bindsym $mod+Shift+Right move right
#
# Workspaces:
#
    # Switch to workspace
    bindsym $mod+1 workspace number 1
    bindsym $mod+2 workspace number 2
    bindsym $mod+3 workspace number 3
    bindsym $mod+4 workspace number 4
    bindsym $mod+5 workspace number 5
    bindsym $mod+6 workspace number 6
    bindsym $mod+7 workspace number 7
    bindsym $mod+8 workspace number 8
    bindsym $mod+9 workspace number 9
    bindsym $mod+0 workspace number 10
    # Move focused container to workspace
    bindsym $mod+Shift+1 move container to workspace number 1
    bindsym $mod+Shift+2 move container to workspace number 2
    bindsym $mod+Shift+3 move container to workspace number 3
    bindsym $mod+Shift+4 move container to workspace number 4
    bindsym $mod+Shift+5 move container to workspace number 5
    bindsym $mod+Shift+6 move container to workspace number 6
    bindsym $mod+Shift+7 move container to workspace number 7
    bindsym $mod+Shift+8 move container to workspace number 8
    bindsym $mod+Shift+9 move container to workspace number 9
    bindsym $mod+Shift+0 move container to workspace number 10
    # Note: workspaces can have any name you want, not just numbers.
    # We just use 1-10 as the default.
#
# Layout stuff:
#
    # You can "split" the current object of your focus with
    # $mod+b or $mod+v, for horizontal and vertical splits
    # respectively.
    bindsym $mod+shift+b splith
    bindsym $mod+shift+v splitv

    # Switch the current container between different layout styles
    # bindsym $mod+s layout stacking
    # bindsym $mod+w layout tabbed
    # bindsym $mod+e layout toggle split

    # Make the current focus fullscreen
    bindsym $mod+f fullscreen

    # Toggle the current focus between tiling and floating mode
    bindsym $mod+Shift+space floating toggle

    # Swap focus between the tiling area and the floating area
    bindsym $mod+space focus mode_toggle

    # Move focus to the parent container
    bindsym $mod+a focus parent
#
# Scratchpad:
#
    # Sway has a "scratchpad", which is a bag of holding for windows.
    # You can send windows there and get them back later.

    # Move the currently focused window to the scratchpad
    bindsym $mod+Shift+minus move scratchpad

    # Show the next scratchpad window or hide the focused scratchpad window.
    # If there are multiple scratchpad windows, this command cycles through them.
    bindsym $mod+minus scratchpad show
#
# Resizing containers:
#
mode "resize" {
    # left will shrink the containers width
    # right will grow the containers width
    # up will shrink the containers height
    # down will grow the containers height
    bindsym $left resize shrink width 10px
    bindsym $down resize grow height 10px
    bindsym $up resize shrink height 10px
    bindsym $right resize grow width 10px

    # Ditto, with arrow keys
    bindsym Left resize shrink width 10px
    bindsym Down resize grow height 10px
    bindsym Up resize shrink height 10px
    bindsym Right resize grow width 10px

    # Return to default mode
    bindsym Return mode "default"
    bindsym Escape mode "default"
    bindsym $mod mode "default"
}
bindsym $mod+r mode "resize"


# Control Brightness
bindsym $mod+F4 exec brightnessctl set 10%-
bindsym $mod+F5 exec brightnessctl set 10%+

# Control Volume
bindsym $mod+F6 exec pactl set-sink-volume @DEFAULT_SINK@ -5%
bindsym $mod+F7 exec pactl set-sink-volume @DEFAULT_SINK@ +5%

#
# Status Bar:
#
# Read `man 5 sway-bar` for more information about this section.
bar {
    swaybar_command waybar
}

seat seat0 xcursor_theme E-v2020-green 32

include /etc/sway/config.d/*
