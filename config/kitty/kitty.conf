# Start command
shell /bin/bash -c "~/.config/kitty/startup.sh; exec bash"

# Allow scripting
allow_remote_control yes

# Font
# font_family ProFont IIx Nerd Font Mono
font_family Anomaly Mono

# Make the cursor shape a beam
shell_integration no-cursor
cursor_shape underline

# Padding
window_padding_width 7
window_padding_height 10

# Scroll back up to 3000 lines.
scrollback_lines 3000

#Default font size.
font_size 14

# Cursor trail animation length
cursor_trail 1

# Scrollbar mouse interaction
scrollbar_interactive yes
scrollbar_jump_on_click yes

# Links
url_color #0099CC
url_style straight
show_hyperlink_targets yes
underline_hyperlinks always

# Just a keybind to change font size to your liking, it's CTRL + scroll wheel up or down.
map ctrl+shift+plus change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0

map delete send_text all \x15

# Copy
copy_on_select yes

background_opacity 0.97

# BEGIN_KITTY_THEME
include color-scheme.conf
# END_KITTY_THEME

